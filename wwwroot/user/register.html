function checkForm(){
	var oUsername = document.getElementById('username');
	var oUserpwd = document.getElementById('userpwd');
	var oUserpwd2 = document.getElementById('userpwd2');
	if(oUsername.value.length==0){
		window.alert('用户名不能为空!');
		oUsername.focus();
		return false;
	}
	if(oUserpwd.value.length==0){
		window.alert('密码不能为空!');
		oUserpwd.focus();
		return false;
	}
	if(oUserpwd2.value.length==0){
		window.alert('密码不能为空!');
		oUserpwd2.focus();
		return false;
	}
	if(oUserpwd2.value!=oUserpwd.value){
		window.alert('两次密码不一致!');
		oUserpwd2.focus();
		return false;
	}
	return true;
}
