<script language="javascript">
function getParam(name){   
	var sReg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");   
    var sResult = window.location.search.substr(1).match(sReg);   
    if (sResult != null){  
    	return unescape(sResult[2]);  
    }else{
        return null;
    }
}
function checkForm(){
	var oUsername = document.getElementById('username');
	var oUserpwd = document.getElementById('userpwd');
	if(oUsername.value.length==0){
		setMsg('用户名不能为空!');
		oUsername.focus();
		return false;
	}
	if(oUserpwd.value.length==0){
		setMsg('密码不能为空!');
		oUserpwd.focus();
		return false;
	}

	return true;
}

function CookieEnable(){ 
	var result=false; 
	if(navigator.cookiesEnabled) return true; 
	document.cookie = "testcookie=yes;"; 
	var cookieSet = document.cookie; 
	if (cookieSet.indexOf("testcookie=yes") > -1) result=true; 
	document.cookie = ""; 
	return result;
}
function setMsg(msg){
	var oTipsLbl = document.getElementById('tipsLbl');
	oTipsLbl.innerHTML = '<font color="green">'+msg+'</font>';
	alert(msg);
}

window.onload=function(){
	if(!CookieEnable()){ 
		setMsg('对不起，您的浏览器的Cookie功能被禁用，请开启！');
		return;
	}
	var tips = getParam('tips');
	if(tips=='1'){
		setMsg('登录已过期，请重新登录！');
	}
}
</script>
</head>
