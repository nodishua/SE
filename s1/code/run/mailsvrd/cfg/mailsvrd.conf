[MAILCFG]
#初始化注册的命令个数，等于要处理的命令个数为好
NUMREGCMD    = 256
#初始化注册的事务个数，如果用户越多，这个值可以开的比较大
NUMREGTRANS  = 10240

#MAIL读取的线程个数
TASKNUMBER = 4

[COMMCFG]
#要连哪些服务器，就根据名字写ID
LOGSVRD_ID=4301
NAMESVRD_ID=4301

[LOGCFG]
#报告的时间间隔
REPORTINVERTAL=10

#LOG 日志文件的前缀
LOGPREFIX=./log/mailsvrd

#ACE_DEBUG的日志输出有限级别,
PRIORITY=INFO
